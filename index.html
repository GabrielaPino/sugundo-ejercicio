<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <title>form register</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>form register</h1>
                <p>este formulario es para recopilar info de los diferentes usuarios que interactuan con nuestro sitio web</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">name:</label>
                    <input type="text" class="input_form" placeholder="Escriba su nombre"> 
                </div>
                <div class="row_form">
                    <label for="" class="label_form">last Name:</label>
                    <input type="text" class="input_form" placeholder="Escriba su apellido">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone:</label>
                    <input type="text" class="input_form" placeholder="Escriba su numero">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">E-mail</label>
                    <input type="text" class="input_form" placeholder="Escriba su correo electronico">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password</label>
                    <input type="text" class="input_form" placeholder="Escriba su contraseña"> 
                </div>
                <div class="row_form">
                    <label for="" class="label_form">repeat password</label>
                    <input type="text" class="input_form" placeholder="Repita su contraseña"> 
                </div>
                <div class="row_form">
                    <button class="button_form">send</button>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
